<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MineSweeper</title>
    <link href="style.css" rel="stylesheet">
    <script src="mines.js" defer></script>
</head>
<body>
    <div id="settings">
        <label for="rows">rows</label>
        <input id="rows" type="range" min="2" max="20" step="1">
        <label for="cols">columns</label>
        <input id="cols" type="range" min="2" max="20" step="1">
        <label for="bombs">bombs</label>
        <input id="bombs" type="range" min="1" max="150" step="1">
        <button id="play">play</button>
    </div>
    <div id="game-section">
    </div>
</body>
</html>
